<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asian Dramas & Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white">
  <nav class="glass sticky top-0 p-4 z-50 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸŽ¬ Asian Dramas & Movies</h1>
      <div class="space-x-4">
        <button onclick="filterCards('all')" class="hover:underline">Home</button>
        <button onclick="filterCards('watched')" class="hover:underline">Watched</button>
        <button onclick="filterCards('unwatched')" class="hover:underline">To Watch</button>
        <button onclick="showAddForm()" class="hover:underline">Add New</button>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto px-4 mt-6">
    <input id="searchInput" placeholder="Search by name or genre..." class="w-full p-3 rounded bg-white bg-opacity-10 text-white mb-6 focus:outline-none" />
    <div id="cards-container" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <div id="add-form" class="hidden mt-8">
      <h2 class="text-xl font-bold mb-2">Add New Drama/Movie</h2>
      <input id="new-name" placeholder="Name" class="block w-full p-2 mb-2 bg-white text-black"/>
      <input id="new-genre" placeholder="Genre" class="block w-full p-2 mb-2 bg-white text-black"/>
      <input id="new-url" placeholder="URL" class="block w-full p-2 mb-2 bg-white text-black"/>
      <button onclick="submitNew()" class="bg-blue-600 px-4 py-2 rounded text-white">Submit</button>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="glass p-6 rounded-lg max-w-md mx-auto text-white relative">
      <button onclick="closeModal()" class="absolute top-2 right-3 text-lg">âœ–</button>
      <h2 id="modal-title" class="text-xl font-bold mb-2"></h2>
      <img id="modal-image" class="w-full h-60 object-cover rounded mb-3"/>
      <p id="modal-description" class="text-sm text-gray-200"></p>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwwVpVtbGODGupHdFuwShFH7n-xOZExpTEwBiWOxm-AFm_w6P_f8boGebeuHltcFaFIjuh2Jf_KfOL/pub?output=csv";
    const SHEET_POST_URL = "https://script.google.com/macros/s/AKfycbwBYgmH1dwKij6qCpVWo57vyRLZs0CfP59r1rof6G4o4As_SFkiA5TlxeJUylPywQoAbQ/exec";

    let allData = [];

    async function fetchSheetData() {
      return new Promise((resolve, reject) => {
        Papa.parse(SHEET_CSV_URL, {
          download: true,
          header: true,
          complete: results => resolve(results.data.filter(d => d.Name && d.URL)),
          error: reject
        });
      });
    }

    async function fetchPoster(url) {
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        const match = html.match(/<meta property=\"og:image\" content=\"(.*?)\"/);
        return match ? match[1] : null;
      } catch { return null; }
    }

    async function fetchDescription(url) {
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        const match = html.match(/<meta name=\"description\" content=\"(.*?)\"/);
        return match ? match[1] : "No description found.";
      } catch {
        return "Unable to fetch description.";
      }
    }

    async function renderCards(data) {
      const container = document.getElementById("cards-container");
      container.innerHTML = "";
      data.forEach(async item => {
        const card = document.createElement("div");
        card.className = "card glass p-4 rounded shadow cursor-pointer";
        const image = item.Image || await fetchPoster(item.URL);
        if (!item.Image && image) {
          fetch(SHEET_POST_URL, {
            method: "POST",
            body: JSON.stringify({ action: "updateImage", name: item.Name, image: image })
          });
        }
        card.innerHTML = `
          <img src="${image || 'https://via.placeholder.com/300x400?text=No+Image'}" class="rounded mb-3 w-full h-60 object-cover"/>
          <h3 class="text-lg font-semibold">${item.Name}</h3>
          <p class="text-sm text-gray-300">${item.Genre}</p>
        `;
        card.onclick = () => openModal(item.Name, image, item.URL);
        container.appendChild(card);
      });
    }

    function openModal(title, image, url) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-image").src = image;
      fetchDescription(url).then(desc => {
        document.getElementById("modal-description").textContent = desc;
        document.getElementById("modal").classList.remove("hidden");
        document.getElementById("modal").classList.add("flex");
      });
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
    }

    function filterCards(mode) {
      if (mode === 'all') renderCards(allData);
      // Extend here with watched/unwatched if desired
    }

    function showAddForm() {
      document.getElementById("add-form").classList.toggle("hidden");
    }

    function submitNew() {
      const name = document.getElementById("new-name").value;
      const genre = document.getElementById("new-genre").value;
      const url = document.getElementById("new-url").value;
      if (!name || !url) return alert("Name and URL are required.");
      fetch(SHEET_POST_URL, {
        method: "POST",
        body: JSON.stringify({ action: "add", name, genre, url })
      }).then(() => location.reload());
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      renderCards(allData.filter(d => d.Name.toLowerCase().includes(q) || d.Genre.toLowerCase().includes(q)));
    });

    fetchSheetData().then(data => {
      allData = data;
      renderCards(data);
    });
  </script>
</body>
</html>
